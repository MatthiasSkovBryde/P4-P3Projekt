<div class="container">
    <h1>signup</h1>
    <form>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="firstname"><b>FirstName</b></label>
        <input type="text" placeholder="Enter FirstName" name="firstname" required>

        <label for="lastname"><b>LastName</b></label>
        <input type="text" placeholder="Enter LastName" name="lastname" required>

        <label for="phonenr"><b>PhoneNumber</b></label>
        <input type="text" placeholder="Enter PhoneNumber" name="phonenr" required>
        
                <label for="zipcode"><b>ZipCode</b></label>
                <input type="text" placeholder="Enter ZipCode" name="zipcode" required>


        <label for="gender"> <b>Select you gender:</b></label>
        <select name="gender">
            <option value="none" selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">other</option>
        </select>

        <button type="submit">signup</button>
    </form>
</div>

<div class="container">
    <h1>login</h1>
    <form>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="Email" required [(ngModel)]="request.email">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="request.password">
          
      <button type="submit" (click)="login()">Login</button>
    </form>
  </div>

<div class="height ">
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4> <input type="text" [(ngModel)]="customer.firstName"></h4>
                                <p class="text-light  mb-1">Full Stack Developer</p>
                                <p class="text-light  font-size-sm">Bay Area, San Francisco, CA</p>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <ul class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
                <div class="card mt-3">
                    <ul class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">firstName</h6>
                            </div>
                            <div class="col-sm-9 text-white">
                                <input type="text" [(ngModel)]="customer.firstName">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">lastName</h6>
                            </div>
                            <div class="col-sm-9 text-white">
                                <input type="text" [(ngModel)]="customer.lastName">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-white">
                                <input type="text" [(ngModel)]="customer.phoneNumber">
                            </div>
                            
                            <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-white">
                                <input type="text" [(ngModel)]="customer.account.email">
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">zipCode</h6>
                                </div>
                                <div class="col-sm-9 text-white">
                                    <input type="text" [(ngModel)]="customer.zipCode">
                                </div>
                            </div>
                           
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Address</h6>
                                </div>
                                <div class="col-sm-9 text-white">
                                    <input type="text" [(ngModel)]="customer.address">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">creation date</h6>
                                </div>
                                <div class="col-sm-9 text-white">
                                    <input type="text" [(ngModel)]="customer.created_At">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-12">
                                    <a class="btn btn-info " >Edit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
